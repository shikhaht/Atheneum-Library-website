              <a

    </nav>
    <div id="message"></div>
    <div class="container my-3">
      <h1 style="font-family: Georgia, 'Times New Roman', Times, serif">
        Atheneum - Your Library!
      </h1>
      <hr />
      <form id="libraryForm">
        <div class="row mb-3">
          <label for="bookName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="bookName"
              placeholder="Book Name"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="bookName" class="col-sm-2 col-form-label">Author</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="author"
              placeholder="Author"
            />
          </div>
        </div>

        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Type</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="type"
                  id="fiction"
                  value="fiction"
                  checked
                />
                <label class="form-check-label" for="fiction"> Fiction </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="type"
                  id="programming"
                  value="programming"
                />
                <label class="form-check-label" for="programming">
                  Computer Programming
                </label>
              </div>
              <div class="form-check disabled">
                <input
                  class="form-check-input"
                  type="radio"
                  name="type"
                  id="cooking"
                  value="cooking"
                />
                <label class="form-check-label" for="cooking"> Cooking </label>
              </div>
            </div>
          </div>
        </fieldset>

        <button
          type="submit"
          class="btn"
          style="
            background-color: #846a6a;
            color: azure;
            font-weight: 600;
            border-radius: 5%;
          "
        >
          Add Book
        </button>
      </form>
      &nbsp;
      <div id="table">
        <h1>Your Books</h1>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Author</th>
              <th scope="col">Type</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
    <script src="index.js"></script>
